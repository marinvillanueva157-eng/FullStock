<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin FullStock - Simple</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; display: flex; flex-direction: column; gap: 5px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h1>Nuevo Producto (Sin Imagen)</h1>
    <form>
        <label>Título <input type="text" id="title" required></label>
        <label>Precio <input type="number" id="price" required></label>
        <label>Categoría <input type="text" id="category" required></label>
        <label style="flex-direction: row; gap: 10px;"><input type="checkbox" id="featured"> Destacado</label>
        <label>Imagen <input type="file" id="image" accept="image/*" required></label>
        <button type="submit">Guardar producto</button>
    </form>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
