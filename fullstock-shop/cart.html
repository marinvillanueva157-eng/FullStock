<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullStock Shop - Carrito</title>
  <meta name="description" content="Revisá tu carrito de compras y finalizá tu pedido.">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/micro-interactions.css">

  <!-- Estilos mínimos para el dropdown del autocompletado -->
  <style>
    .suggestions { position: relative; max-width: 100%; }
    .suggestions-list {
      position: absolute;
      z-index: 50;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.10);
    }
    .suggestion-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
      color: #333;
    }
    .suggestion-item:hover { background: #f6f6f6; }
    .suggestion-item:last-child { border-bottom: 0; }
  </style>
</head>

<body>
  <header id="main-header"></header>

  <main class="container">
    <h1 class="page-title">Tu Carrito</h1>
    <div id="cart-container"></div>
    <div id="cart-actions"></div>
  </main>

  <script src="js/products.js"></script>
  <script src="js/app.js?v=2"></script>
  <script src="js/whatsapp.js"></script>
  <script src="js/location-autocomplete.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
