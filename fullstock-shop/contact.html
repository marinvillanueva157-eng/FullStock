<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStock Shop - Contacto</title>
    <meta name="description" content="Contactate con nosotros para consultas o soporte.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <!-- Fonts: Montserrat & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header"></header>

    <main class="container">
        <section class="hero-section reveal">
            <h1 class="page-title neon-text">Contacto</h1>
            <p class="hero-subtitle">Tu Setup, a otro nivel</p>
        </section>

        <div class="static-content reveal">
            <div class="support-badge neon-box">
                <span class="badge-icon">⚡</span>
                <span class="badge-text">Soporte 24/7: Atención personalizada en todo momento</span>
            </div>

            <div class="contact-info">
                <h2>¿Tenés alguna duda?</h2>
                <p>
                    Si tenés preguntas sobre un producto, el estado de tu compra o necesitás soporte,
                    la forma más rápida de contactarnos es a través de WhatsApp.
                </p>
                <button id="contact-whatsapp-btn" class="btn btn-primary neon-glow">Contactar por WhatsApp</button>
            </div>
        </div>
    </main>

    <script src="js/app.js?v=2"></script>
    <script src="js/whatsapp.js"></script>
    <script src="js/scroll-animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactBtn = document.getElementById('contact-whatsapp-btn');
            if (contactBtn) {
                contactBtn.addEventListener('click', () => {
                    sendWhatsAppMessage('¡Hola! Tengo una consulta sobre FullStock Shop.');
                });
            }
        });
    </script>
</body>
</html>
