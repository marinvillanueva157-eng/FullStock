<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FullStock</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        h1 { margin-bottom: 20px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 200px; }
        button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; background: #fff; cursor: pointer; }
        button:disabled { opacity: .6; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #eee; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: middle; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
        .no-img { color: #999; font-size: 0.85em; font-style: italic; }
        #result-count { font-weight: bold; margin-left: auto; }
        .pill {
          display: inline-flex;
          align-items: center;
          gap: 6px;
          padding: 6px 10px;
          border-radius: 999px;
          border: 1px solid #ddd;
          background: #fafafa;
          font-size: 0.9em;
        }
        .pill.dirty { border-color: #f0c36d; background: #fff7e6; }
    </style>
    <link rel="stylesheet" href="css/micro-interactions.css">
</head>
<body>
    <h1>Admin - FullStock</h1>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Buscar por título o slug...">
        <select id="category-filter">
            <option value="all">Todas las categorías</option>
        </select>

        <button id="save-overrides" disabled>Guardar cambios</button>
        <button id="discard-changes" disabled>Descartar cambios</button>
        <button id="download-overrides">Descargar Overrides</button>

        <span id="dirty-indicator" class="pill">Sin cambios</span>
        <span id="result-count">Cargando...</span>
    </div>

    <table id="products-table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Título</th>
                <th>Slug</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/admin-products.js"></script>
    <script src="js/scroll-animations.js"></script>
</body>
</html>
