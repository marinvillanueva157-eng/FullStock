<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FullStock</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        h1 { margin-bottom: 20px; }
        .controls { margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 200px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #eee; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: middle; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
        .no-img { color: #999; font-size: 0.85em; font-style: italic; }
        #result-count { font-weight: bold; margin-left: auto; }
    </style>
</head>
<body>
    <h1>Admin - FullStock</h1>
    
    <div class="controls">
        <input type="text" id="search-input" placeholder="Buscar por título o slug...">
        <select id="category-filter">
            <option value="all">Todas las categorías</option>
        </select>
        <span id="result-count">Cargando...</span>
    </div>

    <table id="products-table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Título</th>
                <th>Slug</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/admin-products.js"></script>
</body>
</html>
