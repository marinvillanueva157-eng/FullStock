<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto | FullStock Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">FULLSTOCK<span style="color:var(--primary-neon)">.</span></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="shop.html">Tienda</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <!-- Contenedor Principal: Galería + Caja de Compra -->
        <div id="product-detail-container" class="reveal">
            
            <!-- Columna Izquierda: Galería -->
            <div class="product-gallery">
                <div class="main-image card">
                    <img id="main-img" src="" alt="Cargando producto...">
                </div>
                <div class="thumbnail-images" id="thumbnails">
                    <!-- Se inyectan vía JS -->
                </div>
            </div>

            <!-- Columna Derecha: Caja de Compra (Buy Box) -->
            <div class="product-info card buy-box">
                <p class="category" id="prod-category">Categoría</p>
                <h1 id="prod-title">Cargando...</h1>
                
                <div class="price-row">
                    <span class="price" id="prod-price">...</span>
                    <span class="badge badge-stock" id="prod-stock-badge">Stock: ...</span>
                </div>

                <div class="description-box">
                    <p id="prod-description">...</p>
                </div>

                <!-- Acciones -->
                <div class="product-actions-vertical">
                    <button id="btn-whatsapp" class="btn btn-primary btn-block btn-whatsapp-glow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        Consultar por WhatsApp
                    </button>
                    
                    <button id="btn-add-cart" class="btn btn-secondary btn-block">
                        Agregar al Carrito
                    </button>
                </div>

                <!-- Garantía y Confianza -->
                <div class="trust-section">
                    <div class="trust-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-neon)" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        <span>Garantía Oficial FullStock</span>
                    </div>
                    <div class="trust-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-neon)" stroke-width="2"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
                        <span>Envíos a todo el país</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección Inferior: Especificaciones -->
        <section id="specs-section" class="reveal" style="margin-top: 3rem;">
            <h2 class="section-title" style="text-align: left; font-size: 1.5rem;">Especificaciones Técnicas</h2>
            <div class="card specs-card">
                <table id="specs-table">
                    <!-- Se inyectan vía JS -->
                </table>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <div class="footer-bottom"><p>&copy; 2025 FullStock Shop</p></div>
    </footer>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="js/scroll-animations.js"></script>
</body>
</html>
